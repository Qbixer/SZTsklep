<html>
<head>
</head>
<body>
<div>
Prices!!!
</div>
{% if prices %}
<table>
  <tr>
    <th>Product</th>
    <th>Price</th> 
    <th>Discount</th>
  </tr>
{% for price in prices %}
  <tr>
    <td>{{price.product_name}}</td>
    <td>{{price.prices}}</td> 
    <td>{{price.discount}}</td>
  </tr>
   {% endfor %}
</table>
{% endif %}
</body>
</html>
